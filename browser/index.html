<body>
<!-- BEGIN MY CONTENT -->

<div class="grid-y large-grid-frame">
    <div class="grid-x">
        <div class="large-8 cell large-cell-block-y" style="height: 100vh">
            <div id="infrastructureNetwork">
                <h4 style="position: absolute;z-index: 1">Runtime Infrastructure</h4>
                <div id="infrastructureNetwork_vis" style="height: 100%; position: relative;"></div>
            </div>
            <div id="moduleNetwork">
                <h4 style="position: absolute;z-index: 1">Application Architecture</h4>
                <div id="moduleNetwork_vis" style="height: 100%; position: relative;"></div>
            </div>
        </div>
        <div class="large-4 cell large-cell-block-y">
            <div class="expanded button-group" style="margin: 0">
                <a class="button" download="allData.json" id="downloadButton">Download Data</a>
                <label for="uploadInput" class="button">Upload File</label>
                <input type="file" id="uploadInput" class="show-for-sr" onchange="handleUpload(this.files);" accept=".json">
            </div>
            <div id="flowMetricsCard" class="card">
                <div class="card-divider">
                    <h5>Flow Metrics</h5>
                </div>
                <div class="card-section">
                    <table class="unstriped">
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div id="selectionMetricsCard" class="card">
                <div class="card-divider">
                    <h5>Selection Metrics</h5>
                </div>
                <div class="card-section">
                    <table class="unstriped">
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div id="infrastructureCard" class="card">
                <div class="card-divider">
                    <h5>Infrastructure Properties</h5>
                </div>
                <div class="card-section">
                    <table class="unstriped">
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div id="dataFlowCard" class="card">
                <div class="card-divider">
                    <h5>Data Flow Properties</h5>
                </div>
                <div class="card-section">
                    <table class="unstriped">
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- END MY CONTENT -->
